<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone 4</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="app-grid.css">
    <link rel="stylesheet" href="app-screen.css">
    <link rel="stylesheet" href="phone-app.css">
    <link rel="stylesheet" href="mail-app.css">
    <link rel="stylesheet" href="safari-app.css">
    <link rel="stylesheet" href="notes-app.css">
    <link rel="stylesheet" href="calendar-app.css">
    <link rel="stylesheet" href="calculator-app.css">
    <link rel="stylesheet" href="settings-app.css">
    <link rel="stylesheet" href="weather-app.css">
    <link rel="stylesheet" href="photos-app.css">
    <link rel="stylesheet" href="ipod-app.css">
    <link rel="stylesheet" href="video-app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script type="module" src="script.js"></script>
    <!-- YouTube IFrame Player API -->
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <div class="iphone">
        <div class="camera-sensor"></div>
        <div class="speaker"></div>
        <div class="screen">
            <div class="status-bar">
                <span class="carrier">AT&T</span>
                <div class="signal-strength">
                    <span class="bar full"></span>
                    <span class="bar full"></span>
                    <span class="bar full"></span>
                    <span class="bar half"></span>
                    <span class="bar empty"></span>
                </div>
                <span class="time">9:41 AM</span>
                <span class="wifi-icon"></span>
                <span class="battery-icon"></span>
            </div>
            <div class="app-grid">
                <!-- App icons will be dynamically loaded here by JavaScript -->
            </div>
            <div class="app-screen hidden">
                <!-- App content will be dynamically loaded here by JavaScript -->
                <h1 class="app-title"></h1>
                <div class="app-screen-content">
                    <!-- Dynamic app content goes here -->
                </div>
            </div>
        </div>
        <div class="home-button"></div>
    </div>
</body>
</html>
