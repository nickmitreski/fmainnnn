<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This 2000's Website Doesn't Exist</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS&family=Times+New+Roman&family=Verdana&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app-container">
        <header>
            <h1 class="wordart">This 2000's Website Doesn't Exist</h1>
        </header>
        <main>
            <div id="generator-controls">
                <p>Enter a topic for your very own 2000s website!</p>
                <input type="text" id="prompt-input" placeholder="e.g., 'my cool hamster page'">
                <label for="year-select">Year:</label>
                <select id="year-select">
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005" selected>2005</option>
                    <option value="2006">2006</option>
                    <option value="2007">2007</option>
                    <option value="2008">2008</option>
                    <option value="2009">2009</option>
                </select>
                <button id="generate-btn">Create My Website!</button>
                <div id="loading-indicator" style="display: none;">
                    <p>Building your website... the AI is surfing the web for content!</p>
                    <div class="spinner"></div>
                </div>
            </div>
            <div id="website-container">
                <div class="placeholder-content">
                    <h2>Welcome!</h2>
                    <p>Your awesome new website will appear here.</p>
                    <p>Just type something in the box above and click the button!</p>
                    <img src="welcome.gif" alt="Welcome to my homepage" style="margin-top: 20px;">
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
